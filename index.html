<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css"> 
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2c2ac2dc92.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
    <title>SignupForm</title>
    
</head>
<body>
    <div class="headings">
        <img src="mars.gif"></img>
        <br>
        <h3>SignUp to EXPLORE ðŸ˜Ž</h3>
        
    </div>
    
    <div class="container"> 
    <div class="row">   
        <div class="col-md-6">
        <form onSubmit="validate()">
            <label for="fname">Enter your First name :</label>
            <div class="input-section"> 
            <i class="fas fa-user icon"></i>
            <input id="fname" class="input-ele" type="text" name="fname" placeholder="Enter First Name" required ></input>
            </div>
            
            <label for="lname">Enter your last name :</label>
            <div class="input-section">
            <i class="fas fa-user icon"></i>
            <input id="lname" class="input-ele" type="text" name="lname" placeholder="Enter Last Name" required></input>
            </div>
           
            <label for="email">Email :</label>
            <div class="input-section">
            <i class="fas fa-envelope icon"></i>
            <input class="input-ele" type="email" name="email" placeholder="Enter email ID" required></input>
           </div>

           <label for="dob">Date of Birth :</label> 
            <div class="input-section">
            <i class="fas fa-birthday-cake icon"></i>
            <input class="input-ele" type="date" name="dob" placeholder="Date of birth"></input>
            </div>
           
            <label for="password">Password:</label>
            <div class="input-section">
            <i class="fas fa-key icon"></i>
            <input class="input-ele" type="password" name="password" placeholder="enter password" required></input>
            </div>
           
            <div class="input-section">
            <button type="submit" class="btn">Sign In</button>
            </div>
        </form>
    </div>

        
    <div class="col-md-6">
        <div class="social-section">
            <div class="margin-section">
                <div class="vl"></div>
           </div>
              
           <div class="social-sections">
                <label>SignIn using:</label> 
                <br>
        <div class="input-section">
            <i class="fab fa-google icon"></i>
            <button class="btn-g" type="button"><div class="btn-font">Google</div></button>
        </div>
        
        <div class="input-section">
                <i class="fab fa-facebook-f icon"></i>
            <button type="button" class="btn-g"><div class="btn-font">Facebook</div></button>
        </div>
        </div>
        </div>
    </div>
    </div>
    </div>

    <footer>
      <br>
    </footer>

    

    <script >
        function validate(){
            var letters = /^[A-Za-z]+$/;
            var fname= document.getElementById("fname").value ;
            var lname =  document.getElementById("lname").value;

            if(fname.match(letters) && lname.match(letters)){
                alert("Hello "+fname+" "+lname);
            }else{
                alert("Enter valid name");
            }
        }
    </script>
    
</body>
</html>
